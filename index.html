<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>My Calc App</title>
    <link rel="stylesheet" href="/styles.css">

</head>

<body>
    <div class="calc-container">
        <div class="output-screen">
            <p class="output" id="default-num">0</p>

        </div>
        <div class="row-1">
            <button class="row-1-buttons" id="clear"value="C">C</button>
            <button class="row-1-buttons" id="positive-negative"value="neg">+/-</button>
            <button class="row-1-buttons"id="percentage"value="/100">%</button>
            <button class="row-1-buttons"id="division"value="/">รท</button>
        </div>
        <div class="row-2">
            <button class="row-2-buttons" id="seven"value="7">7</button>
            <button class="row-2-buttons"id="eight"value="8">8</button>
            <button class="row-2-buttons" id="nine"value="9">9</button>
            <button class="row-2-buttons"id="multiple"value="*">X</button>
        </div>

        <div class="row-3">
            <button class="row-3-buttons" id="four"value="4">4</button>
            <button class="row-3-buttons" id= "five"value="5">5</button>
            <button class="row-3-buttons" id= "six"value="6">6</button>
            <button class="row-3-buttons"id="minus"value="-">-</button>

        </div>
        <div class="row-4">
            <button class="row-4-buttons"id="one"value="1">1</button>
            <button class="row-4-buttons"id="two"value="2">2</button></button>
            <button class="row-4-buttons"id="three"value="3">3</button></button>
            <button class="row-4-buttons"id="addition"value="+">+</button>

        </div>
        <div class="row-5">
            <button class="row-4-buttons"id="zero"value="0">0</button>
            <button class="row-4-buttons"id="decimal"value=".">.</button>
            <button class="row-4-buttons"id="equals"value="=">=</button>

        </div>









    </div>














    <script src="/script.js"></script>
</body>

</html>
